{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <form method="POST">
        <h1 class="indigo-text text-darken-3 centre">Blog Post</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <br><br>
        <button type="submit" class="btn btn-submit indigo darken-3">Post</button>
    </form>
{% endblock content %}
