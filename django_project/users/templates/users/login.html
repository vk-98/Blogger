{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <form method="POST">
        <h1 class="indigo-text text-darken-3 centre">Join Us</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-submit indigo darken-3">Log in</button>
    </form>
{% endblock content %}
